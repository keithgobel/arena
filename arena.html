<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="arena.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Arena Stats</title>
    
</head>

<body>
   
    <header class="container">
        <h1>Arena Stats</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
                <h4>
                    <label for="playerId"><b>Player Id</b></label>
                </h4>    
            </div>
            <div class="col-sm-3 col-sm-offset-1">
                <h4>
                    <label for="playerClass"><b>Class</b></label>
                </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-2">
                <input name="playerId" class="form-control" id="playerId" type="text" />                               
            </div>
            <div class="col-sm-3 col-sm-offset-2">
                <select class="form-control" id="playerClass">
                    <option>Death Knight</option>
                    <option>Demon Hunter</option>
                    <option>Druid</option>
                    <option>Hunter</option>
                    <option>Mage</option>
                    <option>Monk</option>
                    <option>Paladin</option>
                    <option>Priest</option>
                    <option>Rogue</option>
                    <option>Shaman</option>
                    <option>Warlock</option>
                    <option>Warrior</option>
                    
                </select>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
                <h4>
                    <label for="charName"><b>Character Name</b></label>
                </h4>
            </div>
            <div class="col-sm-3 col-sm-offset-1">
                <h4>
                    <label for="classSpec"><b>Class Spec</b></label>
                </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-sm-offset-2">
                <input name="charName" class="form-control" id="charName" type="text" />
            </div>
            <div class="col-sm-3 col-sm-offset-2">
                <select class="form-control" id="classSpec">
                    <option>Frost</option>
                    <option>Unholy</option>
                    <option>Blood</option>
                </select>
            </div>
        </div>
        <br/>
        <div class='row'>
            <div class='col-sm-3 col-sm-offset-9'>
                <input type="submit" class="btn" value="Save" />
            </div>
        </div>

    </div>
   
        
   



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            //alert("Hello");
        });
        
        $('#playerClass').on('change', function () {
            var classType = $(this).val();
            switch (classType) {
                case "Death Knight":
                    $('#classSpec').html('<option>Frost</option><option>Unholy</option><option>Blood</option>')
                    break;
            }
            if (classType == "Mage") {
                $('#classSpec').html('<option>Frost</option><option>Fire</option><option>Arcane</option>');
                           }
            else if (classType == "Shaman") {
                $('#classSpec').html('<option>Restoration</option><option>Elemental</option><option>Enhancement</option>');
            }
            else if (classType == "Paladin") {
                $('#classSpec').html('<option>Protection</option><option>Holy</option><option>Retribution</option>');
            }
            else if (classType == "Warrior") {
                $('#classSpec').html('<option>Arms</option><option>Fury</option><option>Protection</option>');
            }
            else if (classType == "Monk") {
                $('#classSpec').html('<option>Brewmaster</option><option>Mistweaver</option><option>Windwalker</option>');
            }
            else if (classType == "Warlock") {
                $('#classSpec').html('<option>Affliction</option><option>Demonology</option><option>Destruction</option>');
            }
            else if (classType == "Priest") {
                $('#classSpec').html('<option>Holy</option><option>Discipline</option><option>Shadow</option>');
            }
            else if (classType == "Hunter") {
                $('#classSpec').html('<option>Beast Mastery</option><option>Marksmanship</option><option>Survival</option>');
            }
            else if (classType == "Rogue") {
                $('#classSpec').html('<option>Assassination</option><option>Outlaw</option><option>Subtlety</option>');
            }
            else if (classType == "Druid") {
                $('#classSpec').html('<option>Restoration</option><option>Guardian</option><option>Feral</option>><option>Balance</option>');
            }
            else if (classType == "Demon Hunter") {
                $('#classSpec').html('<option>Havoc</option><option>Vengeance</option>');
            }
        });
    </script>
</body>
</html>
